<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ======================loginPage========================= -->
  <div id="loginPage" class="container">
    <h1>Welcome!</h1>
    <p>Please logIn to continue</p>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- ======================HomePage========================= -->
  <div id="homePage" class="container hidden">
    <header>
      <div class="title"><h1>Product List</h1></div>
      <div class="icon-cart">
        <button id="logoutButton">Logout</button>
        <i class="fa-solid fa-cart-shopping"></i>
        <span>0</span>
      </div>
    </header>
    
    <div class="listProduct">
      <!-- Products will be displayed here -->
    </div>

    <div class="cartTab">
      <h1>Shopping Cart</h1>
      <div class="listCart">
        <!-- Cart items will be displayed here -->
      </div>
      <div class="btn">
        <button class="close">X</button>
        <button class="checkOut">Check Out</button>
      </div>
    </div>
  </div>

  <!-- ======================logoutPage========================= -->
  <div id="logoutPage" class="container hidden">
    <h1>Goodbye!</h1>
    <p>You have successfully logged out.</p>
    <button class="logOut" id="backToLogin">Back to Login</button>
  </div>

 <script src="script.js"></script>
</body>
</html>
